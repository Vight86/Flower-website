<form action="/" method="GET" class="contactForm article__contactForm" id="contactForm">

  <div class="contactForm__group">
    <input type="text" form="contactForm" class="input contactForm__input input_theme_red" placeholder="Your name"
      required>
    <input type="email" form="contactForm" class="input contactForm__input input_theme_red"
      placeholder="Your email address" required>

  </div>
  <textarea name="message" form="contactForm" placeholder="Your message"
    class="input contactForm__input contactForm__textarea input_theme_red" required></textarea>

  <div class="contactForm__group">
    <span class="footnote contactForm__footnote">*All fields should be filled.</span>
    <input type="submit" form="contactForm" class="btn contactForm__btn btn_theme_red btn_anim_elastic"
      placeholder="Your email address" required>

  </div>
</form>
